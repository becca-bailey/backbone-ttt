<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Backbone tic-tac-toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Lato:300" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <section id="game">
        <div class="row">
          <div class="col s12 l6">
            <h1>Welcome to Tic Tac Toe!</h1>
            <section id="status-container"></section>
          </div>
          <section id="board-container"></section>
        </div>
        <div class="row">
          <div class="button-container col m4 offset-m4 s8 offset-s2">
            <a class="waves-effect waves-light btn-large center-align" id="play-again">Play Again</a>
          </div>
        </div>
      </section>

    </div>
  </body>
</html>
